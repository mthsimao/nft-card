<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<body>
  <main>
    <div class="card">

      <div class="flex">

        <div class="box-img">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="img">
           
          <div class="hover">
            <div class="img2"><img src="images/icon-view.svg" alt="icon view"> </div>
            
          </div>

        </div><!--box-img-->

        <div class="card-text">

          <h2 class="card-tag">Equilibrium #3429</h2>

          <p class="card-p">Our Equilibrium collection promotes balance and calm.</p>

          <div class="card-information row">
            <p class="eth"><img src="images/icon-ethereum.svg" alt="icon ethereum"> 0.041 ETH</p>
            <p class="clock"><img src="images/icon-clock.svg" alt="icon clock"> 3 days left</p>
          </div><!--information-->

          <div class="card-author center">
            <img src="images/image-avatar.png" class="pq-img" alt="One person(men) at the dark room taking a picture with sun on his face"> <p>Creation of <span> Jules Wyvern</span></p>
          </div><!--author-->

        </div><!--card-text-->

      </div><!--flex-->

    </div><!--card-->
  </main>
</body>

</body>
</html>
